<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ular Tangga</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
</head>
<body>
    <div id="mode-selection" class="game-container">
        <h1>Pilih Mode Permainan</h1>
        <div class="mode-buttons">
            <button id="pvc-btn">Pemain vs Komputer</button>
            <button id="pvp-btn">Pemain vs Pemain</button>
            <button id="install-btn" class="hidden">Install Aplikasi 🚀</button>
        </div>
    </div>

    <div id="game-container" class="game-container hidden">
        <h1>Ular Tangga 🐍🪜</h1>
        
        <div id="game-board"></div>
        
        <div class="controls">
            <p id="player-turn">Giliran: Pemain 1</p>
            <p id="dice-result">Kocok dadu untuk memulai!</p>
            <button id="roll-dice-btn">Kocok Dadu 🎲</button>
        </div>
        
        <div id="winner-message" class="hidden">
            <p></p>
            <button onclick="location.reload()">Main Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service worker terdaftar.', reg))
                    .catch(err => console.log('Pendaftaran service worker gagal:', err));
            });
        }
    </script>
</body>
</html>
